name: flutter_example
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  text_wrap_auto_size:
    path: ../../

  hyphenatorx: ^1.5.3
  # hyphenatorx: 
  #   path: ../../../hyphenatorx

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Aclonica
      fonts:
        - asset: assets/Aclonica-Regular.ttf